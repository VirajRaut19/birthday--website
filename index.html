/* CONFETTI */
const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
let W,H,particles=[];
function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight}
window.addEventListener('resize',resize);resize();
function rand(a,b){return Math.random()*(b-a)+a}
function makeParticle(){return{x:rand(0,W),y:-10,w:rand(6,12),h:rand(6,12),vx:rand(-2,2),vy:rand(2,5),r:rand(0,360),vr:rand(-6,6)}}
function burst(n=30){for(let i=0;i<n;i++)particles.push(makeParticle())}
function loop(){
  ctx.clearRect(0,0,W,H);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;p.r+=p.vr;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.r*Math.PI/180);
    ctx.fillStyle=['#ff77a8','#9b7cff','#ffd86b','#6ee7b7'][i%4];
    ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
    if(p.y>H+20)particles.splice(i,1);
  }
  requestAnimationFrame(loop);
}
